<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle">ERC20 Token Factory Project</text>
  
  <!-- Contracts -->
  <g>
    <!-- CoreERC20 Contract -->
    <rect x="100" y="100" width="220" height="280" rx="5" fill="#e3f2fd" stroke="#1565c0" stroke-width="2" />
    <text x="210" y="130" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle">CoreERC20</text>
    
    <rect x="120" y="150" width="180" height="210" rx="3" fill="#ffffff" stroke="#1565c0" stroke-width="1" />
    <text x="130" y="170" font-family="Arial" font-size="14">State Variables:</text>
    <text x="140" y="190" font-family="Arial" font-size="12">- name</text>
    <text x="140" y="210" font-family="Arial" font-size="12">- symbol</text>
    <text x="140" y="230" font-family="Arial" font-size="12">- decimals</text>
    <text x="140" y="250" font-family="Arial" font-size="12">- totalSupply</text>
    <text x="140" y="270" font-family="Arial" font-size="12">- balanceOf mapping</text>
    <text x="140" y="290" font-family="Arial" font-size="12">- allowance mapping</text>
    

    

  </g>
  
  <!-- CoreERC20Factory Contract -->
  <g>
    <rect x="460" y="100" width="220" height="280" rx="5" fill="#e8f5e9" stroke="#2e7d32" stroke-width="2" />
    <text x="570" y="130" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle">CoreERC20Factory</text>
    
    <rect x="480" y="150" width="180" height="120" rx="3" fill="#ffffff" stroke="#2e7d32" stroke-width="1" />
    <text x="490" y="170" font-family="Arial" font-size="14">State Variables:</text>
    <text x="500" y="190" font-family="Arial" font-size="12">- s_createdTokens[]</text>
    <text x="500" y="210" font-family="Arial" font-size="12">- s_symbolExist mapping</text>
    
    <rect x="480" y="280" width="180" height="80" rx="3" fill="#ffffff" stroke="#2e7d32" stroke-width="1" />
    <text x="490" y="300" font-family="Arial" font-size="14">Functions:</text>
    <text x="500" y="320" font-family="Arial" font-size="12">- createToken()</text>
    <text x="500" y="340" font-family="Arial" font-size="12">- isSymbolAvailable()</text>
    <text x="500" y="360" font-family="Arial" font-size="12">- getTokenCount()</text>
    

  </g>
  
  <!-- OpenZeppelinERC20 Contract -->
  <g>
    <rect x="280" y="440" width="220" height="120" rx="5" fill="#fff3e0" stroke="#e65100" stroke-width="2" />
    <text x="390" y="470" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle">OpenZeppelinERC20</text>
    
    <rect x="300" y="490" width="180" height="50" rx="3" fill="#ffffff" stroke="#e65100" stroke-width="1" />
    <text x="310" y="510" font-family="Arial" font-size="14">Inherits from:</text>
    <text x="320" y="530" font-family="Arial" font-size="12">- ERC20 (OpenZeppelin)</text>
  </g>
  
  <!-- Arrows -->
  <!-- CoreERC20Factory creates CoreERC20 -->
  <path d="M460 220 L370 220 L320 220" stroke="#2e7d32" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />
  <text x="400" y="210" font-family="Arial" font-size="14" text-anchor="middle">creates</text>
  
  <!-- Alternative implementation -->
  <path d="M390 440 L390 400 L210 400 L210 380" stroke="#e65100" stroke-width="2" fill="none" stroke-dasharray="5,5" />
  <text x="300" y="420" font-family="Arial" font-size="14" text-anchor="middle">alternative implementation</text>
  
  <!-- Define the arrowhead marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2e7d32" />
    </marker>
  </defs>
  
  <!-- Legend -->
  <rect x="620" y="510" width="150" height="70" rx="5" fill="#ffffff" stroke="#000000" stroke-width="1" />
  <text x="695" y="530" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Legend</text>
  
  <line x1="630" y1="550" x2="650" y2="550" stroke="#000000" stroke-width="2" />
  <text x="700" y="555" font-family="Arial" font-size="12">Connection</text>
  
  <line x1="630" y1="570" x2="650" y2="570" stroke="#000000" stroke-width="2" stroke-dasharray="5,5" />
  <text x="710" y="575" font-family="Arial" font-size="12">Alternative</text>
</svg>
